language: node_js
node_js:
  - lts/*
script:
  - npx lerna bootstrap
  - npx lerna run compile
  - npx lerna run test
before_deploy:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc
deploy:
  provider: script
  script: npx lerna publish -y -c from-package
  on:
    tags: true
    repo: ngeor/html-fmt
env:
  global:
    secure: 
